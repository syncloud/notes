apps:

  server:
    user: standardfile
    command: bin/service.server.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    before: [nginx]
  
  nginx:
    command: bin/service.nginx.sh start
    user: wordpress
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    pre-start-command: bin/service.nginx.sh pre-start
    stop-command: bin/service.nginx.sh stop
    post-start-command: bin/service.nginx.sh post-start
    after: [server]
    
confinement: strict
description: Notes
grade: stable
name: notes
summary: notes
